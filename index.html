<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
    <style> body {padding: 0; margin: 0;} </style>
    <script src="p5.min.js"></script>
    <script src="./addons/p5.dom.min.js"></script>
    <script src="./addons/p5.sound.min.js"></script>
    <script src="./addons/p5.collide2d.min.js"></script>
    <link rel="stylesheet" href="./breaker/style.css">
    <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css">
  </head>
  <body>
    <div class="main-container">
      <div id="modal">
        <div class="modal-content">
          <button id="start-button">START</button>
        </div>
      </div>


      <section id="canvas-area">

        <div class="left-sidebar-container">
          <div class="balls-left-container">
            <div id="ball-1" class="ball place-holder">
            </div>
            <div id="ball-2" class="ball place-holder">
            </div>
            <div id="ball-3" class="ball place-holder">
            </div>
          </div>

          <div class="info-button-container">
            <div id="info-button">
              <i class="fa fa-question-circle-o" aria-hidden="true"></i>
            </div>
          </div>

        </div>

        <div id="info-modal">
          <!-- <div class="info-modal-content-container"> -->
            <div class="info-modal-content">
              <span id="close-modal">&times;</span>
            </div>
          <!-- </div> -->
        </div>

        <div id="game-over-modal">
          <div class="game-over-content">

          </div>
        </div>
        <!-- canvas goes here -->
        <div id="canvas-holder">

        </div>



        <div class="right-sidebar-container">
          <div class="score-board-container">
            <h1 id="score-board">0</h1>
          </div>
        </div>
      </section>
    </div>
    <section class="contact-bar-info">
      <h1>Omar Torres</h1>
    </section>
    <script src="./breaker/sketch.js"></script>
    <script src="./breaker/modal.js"></script>
  </body>
</html>
